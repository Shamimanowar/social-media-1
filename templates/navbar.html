<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>{% block title_block %} Social {% endblock %}</title>

  {% block css_block %}
  {% endblock %}

</head>
  <body>
    <nav class='navbar bg-dark navbar-dark navbar-expand-sm'>
      <a class='navbar-brand' href="{% url 'App_Post:home' %}">Home</a>
      <ul class='navbar-nav'>
        <li class='nav-item'>
          <a class='nav-link' href="{% url 'App_Login:logout' %}" style='margin-top: 5.6px; font-size: 20px'>Logout</a>
        </li>&nbsp;&nbsp;&nbsp;&nbsp
        <!-- Search Bar code is here -->
          <form class="form-inline my-2 my-lg-0" method='GET'>
            <input class="form-control mr-sm-2" type="text" name='search' placeholder="Search in homepage">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            {% csrf_token %}
          </form>&nbsp;&nbsp


        {% if user.user_profile.profile_pic %}
          <a class='nav-link' href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" width='40px' height='40px' class='rounded-circle'></a>
        {% else %}
          <a class='nav-link' href="{% url 'App_Login:profile' %}"><img src='/media/default.jpg' width='40px' height='40px' class='rounded-circle'></a>
        {% endif %}

      </ul>
    </nav>

    <div class="container" style='padding-top: 30px'>
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
</html>
